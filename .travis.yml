sudo: required
dist: trusty

jobs:
 include:
      
    - stage: backend
      name: "backend tests"
      language: java
      jdk: oraclejdk13    
      before_script:
        - cd BackEnd/MusicBoard/
        - chmod +x mvnw
      script:
        - ./mvnw test
        
    - stage: backend
      name: "backend test and build"
      language: java
      jdk: oraclejdk13
      before_script:
        - cd BackEnd/MusicBoard/
        - chmod +x mvnw
      script:
        - ./mvnw install

 notifications:
  email: false
